<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burger Haven</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/burger_style.css">
</head>
<body>
<!-- Eat Burger Section -->
 <div class="app1 container"> 
  <div class="row">
    <div class="col-md-4">
      <h1 class="text-center" id="h1Style">Your Burgers</h1>
        <ul class="list-group">
          <li class="list-group-item list-group-item-warning">
            <span class="text-center">
                1. Chunky Dee-Lite Burger
                <!--Put Call-->
              <form action="/3?_method=PUT" method="POST">
                <input type="hidden" name="id" value="3">
                <button class="eatBurger" type="submit">Click to Eat</button>
              </form>
            </span>
          </li>
          <li class="list-group-item list-group-item-warning">
            <span class="text-center">
                2. Bacon Blizter Burger
                <!--Put Call-->
              <form action="/5?_method=PUT" method="POST">
                <input type="hidden" name="id" value="5">
                <button class="eatBurger" type="submit">Click to Eat</button>
              </form>
            </span>
          </li>
          <li class="list-group-item list-group-item-warning">
            <span class="text-center">
                3. Deep Fried Burger Burger
                <!--Put Call-->
              <form action="/6?_method=PUT" method="POST">
                <input type="hidden" name="id" value="6">
                <button class="eatBurger" type="submit">Click to Eat</button>
              </form>
            </span>
          </li>
        </ul>
    </div>
<!-- Consumed Burgers Section -->
  <div class="col-md-4 col-md-offset-2">
    <h1 class="text-center">Burgers Consumed</h1>
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
                  4. Tofu Ninja Burger
                <!--Delete-->
          <form action="/1?_method=DELETE" method="POST">
            <input type="hidden" name="id" value="1">
            <button class="delete" type="submit">Click to Delete</button>
          </form>
        </li>
        <li class="list-group-item list-group-item-info">
                  5. Ugly Burger
                <!--Delete-->
          <form action="/2?_method=DELETE" method="POST">
            <input type="hidden" name="id" value="2">
            <button class="delete" type="submit">Click to Delete</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
<!-- Create Burger Section -->
  <div class="sumbitRow" style="margin: 20px 0 100px 0;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h1 class="text-center">Create Burger!</h1>
          <form method="POST" action="/" class="button">
            <textarea class="form-control" rows="1" type="text" name="burger">Burger Name Here</textarea>
            <button class="submitBurger" type="submit">Save burger!</button>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
